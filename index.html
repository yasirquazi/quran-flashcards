<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#58cc02">
  <title>Quran Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===== HOME VIEW ===== -->
  <div id="home-view">
    <header class="home-header">
      <h1>Quran Flashcards</h1>
    </header>
    <main class="home-main">
      <h2 class="home-subtitle">Pick any Surah to learn</h2>
      <div class="home-tabs">
        <button class="home-tab-btn active" data-filter="all">All</button>
        <button class="home-tab-btn" data-filter="short">Short</button>
        <button class="home-tab-btn" data-filter="long">Long</button>
      </div>
      <div class="surah-list" id="surah-list">
        <!-- Surah cards injected by JavaScript -->
      </div>
    </main>
  </div>

  <!-- ===== STUDY VIEW ===== -->
  <div id="study-view" class="hidden">

    <!-- Duolingo-style top bar: back button + progress bar + mute -->
    <div class="study-topbar">
      <button id="back-btn" class="back-btn" title="Back to home">‚úï</button>
      <div class="progress-bar-track">
        <div class="progress-bar-fill" id="progress-bar-fill"></div>
      </div>
      <button id="mute-btn" class="mute-btn" title="Toggle autoplay">üîä</button>
    </div>

    <!-- Study content -->
    <div class="app">
      <p class="study-surah-name" id="surah-name"></p>

      <div class="mode-tabs">
        <button class="tab-btn active" id="tab-flashcard">Flashcard</button>
        <button class="tab-btn" id="tab-mcq">MCQ</button>
      </div>

      <div class="progress">
        Ayah <span id="current-ayah">1</span>/<span id="total-ayahs">7</span>
        <span id="word-progress"></span>
      </div>

      <!-- FLASHCARD MODE VIEW -->
      <div id="flashcard-view">
        <div class="card-container">
          <div class="card" id="flashcard">
            <div class="card-front">
              <p class="arabic" id="arabic-text"></p>
              <p class="hint">Tap to reveal meaning</p>
            </div>
            <div class="card-back">
              <p class="transliteration" id="transliteration"></p>
              <p class="meaning" id="meaning"></p>
            </div>
          </div>
        </div>
      </div>

      <!-- MCQ MODE VIEW -->
      <div id="mcq-view" class="hidden">
        <div class="mcq-card">
          <p class="arabic" id="mcq-arabic"></p>
          <p class="transliteration" id="mcq-transliteration"></p>
        </div>
      </div>

      <!-- Audio play button -->
      <button class="audio-btn" id="play-audio">
        üîä Play Recitation
      </button>

      <!-- MCQ answer options ‚Äî outside the card, below audio, above nav -->
      <div id="mcq-answers" class="hidden">
        <p id="mcq-feedback" class="feedback"></p>
        <div class="mcq-options" id="mcq-options">
          <!-- Options injected by JavaScript -->
        </div>
      </div>

      <!-- Navigation buttons -->
      <div class="nav-buttons">
        <button id="prev-btn">‚Üê Previous</button>
        <button id="next-btn">Next ‚Üí</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
